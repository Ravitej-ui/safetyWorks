<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" fxLayout="column">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update Profile</mat-card-title>
            <mat-card-subtitle>It's good to update yourself..</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="25px">
            <mat-form-field fxFlex="calc(50% - 25px)">
                <mat-icon matPrefix color="primary">face</mat-icon>
                <input type="text" matInput formControlName="fullName" placeholder="Full Name" required>
                <mat-error
                    *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched) && fullName.hasError('minlength')">
                    Full Name should be of minimum 5 character long</mat-error>
                <mat-error
                    *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched) && fullName.hasError('maxlength')">
                    Full Name can have maximum of 50 characters</mat-error>
                <mat-error
                    *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched) && fullName.hasError('required')">
                    Full Name is required</mat-error>
            </mat-form-field>
            <div fxFlex="calc(50% - 25px)" fxLayout="column">
                <mat-radio-group fxLayoutAlign="space-between center" required formControlName="gender"
                    name="radio">
                    <span fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-icon matPrefix color="primary">person</mat-icon>Gender:
                    </span>
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <span></span>
                </mat-radio-group>
                <mat-error
                    *ngIf="gender?.invalid && (gender?.dirty || gender?.touched) && fullName.hasError('required')">
                    Please select Gender</mat-error>
                    <br>
            </div>
            <mat-form-field fxFlex="calc(50% - 25px)">
                <mat-icon matPrefix color="primary">work</mat-icon>
                    <input type="text" matInput formControlName="profession" placeholder="Profession" required>
                    <mat-error>Please enter your proffession</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="calc(50% - 25px)">
                <mat-icon matPrefix color="primary">phone</mat-icon>
                    <input type="tel" matInput formControlName="phoneNumber" placeholder="Phone Number" required>
                    <mat-error>Phone number is required</mat-error>
            </mat-form-field>
            <br>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button type="submit" color="accent">Update</button>
        </mat-card-actions>
    </mat-card>
</form>
