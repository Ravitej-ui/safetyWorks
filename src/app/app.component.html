<ngx-loading-bar [color]="'#B0BEC5'"></ngx-loading-bar>
<mat-drawer-container class="main" [ngClass]="{'mat-app-background': !isDark, 'unicorn-dark-theme': isDark}"
  [hasBackdrop]="isSmall" autosize>
  <mat-drawer #drawer class="sidenav" [mode]="isSmall? 'over' : 'side'">
    <ng-scrollbar *ngIf="!specialPage" #sideScroll class="my-scrollbar" id="sideScroll">
      <app-navigation ></app-navigation>
    </ng-scrollbar>
  </mat-drawer>
  <mat-drawer-content>
    <ng-scrollbar #mainScroll class="my-scrollbar" id="mainScroll">
      <mat-toolbar color="primary" class="mat-elevation-z11 nav-toolbar">
        <mat-toolbar-row fxLayoutGap="20px">
          <button *ngIf="isSmall && !specialPage" (click)="drawer.open()" mat-icon-button>
            <mat-icon>menu</mat-icon>
          </button>
          <button (click)="goBack()" mat-icon-button>
            <mat-icon>arrow_back</mat-icon>
          </button>
          <a routerLink=''>Copyright App</a>
          <span class="spacer"></span>
          <span *ngIf="isLoggedIn" fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="center center">
            <mat-icon class="mat-18">account_balance_wallet</mat-icon>
            <span>{{balance}}</span>
            <span style="font-size: 12px">Tokens</span>
          </span>
          <div *ngIf="isLoggedIn" class="menu-with-name" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx"
            mat-button [matMenuTriggerFor]="menu">
            <div class="profile-image">{{initials}}</div>
            <span>{{userName}}</span>
            <mat-icon>more_vert</mat-icon>
          </div>
          <a *ngIf="!isLoggedIn" mat-button routerLinkActive="hidden" routerLink="login">
            <mat-icon>lock_open</mat-icon>&nbsp;Login
          </a>
          <a *ngIf="!isLoggedIn" mat-button routerLinkActive="hidden" routerLink="signup">
            <mat-icon>edit</mat-icon>&nbsp;Sign Up
          </a>
         
          <mat-menu #menu="matMenu">
            <button routerLink="profile" mat-menu-item>
              <mat-icon>face</mat-icon>
              <span>Profile</span>
            </button>
            <button routerLink="changepassword" mat-menu-item>
              <mat-icon>security</mat-icon>
              <span>Change Password</span>
            </button>
            <button (click)="logOut()" mat-menu-item>
              <mat-icon>lock</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-toolbar color="accent" class="back-toolbar">
      </mat-toolbar>
      <div class="outlet">
        <router-outlet></router-outlet>
      </div>
      <app-footer *ngIf="!specialPage"></app-footer>
    </ng-scrollbar>
  </mat-drawer-content>
</mat-drawer-container>
